<html>
<head>

    <title>Tienda Tailoy</title>
    <link rel="stylesheet" text="text/css" href="estilos.css">
</head>
<body>
    <main>
        <section class="banner-superior">
            <img src="./img/banner.png" alt="Banner de Delivery">
        </section>
    
    
        <header class="cabecera">
            <div class="logo">
                <img src="./img/tailoy.png" alt="Logo Tailoy">
            </div>
            <div class="categoria"></div>
                <img src="./img/categoria.png" alt="Categorias">
            </div>
            <div class="busqueda">
                <input type="text" placeholder="Buscar">
            </div>
            <div class="iconos">
                <img src="./img/incio.png" alt="Inicio">
            </div>

        </header>
    
        <nav class="menu-gris">
            <ul>
                <li>Ventas Corporativas</li>
                <li>Nuestras tiendas</li>
                <li>Top ofertas</li>
            </ul>
        </nav>
    
        <!-- Menú verde -->
        <nav class="menu-verde">
            <ul>
                <li>Juguetes</li>
                <li>Televisores</li>
                <li>Zona Coleccionista</li>
                <li>Impresoras</li>
                <li>Electohogar</li>
                <li>Laptos</li>
                <li>Arte y Diseño</li>
                <li>Tablets gráficas</li>
                <li>Útiles de oficina</li>
            </ul>
        </nav>

        <section class="seccionBannerso">
        </section>
    
    
        <!-- Mes del bebé -->
        <section class="mes-bebe">
            <header>
                <h2>Mes del <span>Bebé</span></h2>
            </header>
            <div class="contenedor-productos">
                <article class="producto">
                    <img src="./img/web-pieza-1.png" alt="Sillas para Auto">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-2.png" alt="Sillas para Comer">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-3.png" alt="Coches para Bebés">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-4.png" alt="Pañaleras">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-5.png" alt="Biberones">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-6.png" alt="Monitores">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-7.png" alt="Corrales">
                </article>
                <article class="producto">
                    <img src="./img/web-pieza-8.png" alt="Tinas y Bacines">
                </article>
            </div>
            
        </section>


 
    </main>
</body>
</html>
